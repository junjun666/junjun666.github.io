="post-meta">Posted on May 27 2019</p></div></div></div></div></div></header><div class="container"><div class="row"><div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1"><article role="main" class="blog-post"><h4 id="关于前端发送请求，后台根据请求方式不同，做出不同的处理的小demo。"><a href="#关于前端发送请求，后台根据请求方式不同，做出不同的处理的小demo。" class="headerlink" title="关于前端发送请求，后台根据请求方式不同，做出不同的处理的小demo。"></a>关于前端发送请求，后台根据请求方式不同，做出不同的处理的小demo。</h4><p>后台部分(根据前端发来的type类型不同来处理)<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">const express = require(&apos;express&apos;);</span><br><span class="line">const app = express();</span><br><span class="line">const bodyParser = require(&apos;body-parser&apos;);</span><br><span class="line">//挂载内置中间件</span><br><span class="line">app.use(express.static(&apos;public&apos;));</span><br><span class="line">//挂载参数处理中间件(post)</span><br><span class="line">app.use(bodyParser.urlencoded(&#123;extended:false&#125;));</span><br><span class="line">//处理json格式的参数</span><br><span class="line">app.use(bodyParser.json())</span><br><span class="line"></span><br><span class="line">//处理get提交参数</span><br><span class="line">app.get(&apos;/login&apos;,(req,res)=&gt;&#123;</span><br><span class="line">    let data = req.query;</span><br><span class="line">    console.log(data);</span><br><span class="line">    res.send(&apos;get data&apos;)</span><br><span class="line">&#125;)</span><br><span class="line">//处理post提交参数</span><br><span class="line">app.post(&apos;/login&apos;,(req,res)=&gt;&#123;</span><br><span class="line">    let data = req.body;</span><br><span class="line">    if(data.username == &apos;admin&apos; $$ data.password == &apos;123&apos;)&#123;</span><br><span class="line">        res.send(&apos;success&apos;);</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        res.send(&apos;failure);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)</span><br><span class="line">//处理put提交参数</span><br><span class="line">app.put(&apos;/login&apos;,(req,res)=&gt;&#123;</span><br><span class="line">    res.end(&apos;put data&apos;);</span><br><span class="line">&#125;)</span><br><span class="line">//处理delete提交参数</span><br><span class="line">app.delete(&apos;/login&apos;,(req,res)=&gt;&#123;</span><br><span class="line">    res.end(&apos;delete data&apos;);</span><br><span class="line">&#125;)</span><br><span class="line">app.listen(3000,()=&#123;</span><br><span class="line">    console.log(&apos;running...&apos;);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure></p>

type=&quot;text/javascript&quot;&gt;</span><br><span class="line">        $(function()&#123;</span><br><span class="line">            $(&apos;btn&apos;).click(function()&#123;</span><br><span class="line">                var obj = &#123;</span><br><span class="line">                    username: $(&apos;#username&apos;).val(),</span><br><span class="line">                    password: $(&apos;#password&apos;).val()</span><br><span class="line">                &#125;</span><br><span class="line">                $.ajax(&#123;</span><br><span class="line">                    type : &apos;post&apos;,</span><br><span class="line">                    url: &apos;http://localhost:3000/login&apos;,</span><br><span class="line">                    contentType: &apos;application/json&apos;,</span><br><span class="line">                    dataType:&apos;text&apos;,</span><br><span class="line">                    data:JSON.stringify(obj),</span><br><span class="line">                    success:function(data)&#123;</span><br><span class="line">                        console.log(data)</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;)</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;)</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;form action=&quot;http://localhost:3000/login&quot; method=&quot;get&quot;&gt;</span><br><span class="line">        用户名：&lt;input type=&quot;text&quot; name=&quot;username&quot; id=&quot;username&quot;&gt;&lt;br&gt;</span><br><span class="line">        密码： &lt;input type=&quot;password&quot; name=&quot;password&quot; id=&quot;password&quot;&gt;&lt;/br&gt;</span><br><span class="line">        &lt;input type=&quot;button&quot; id=&quot;btn&quot; value=&quot;提交&quot;&gt;</span><br><span class="line">    &lt;/form&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure></p>
