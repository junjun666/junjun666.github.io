Posted on Aug 29 2019</p></div></div></div></div></div></header><div class="container"><div class="row"><div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1"><article role="main" class="blog-post"><p>1:两个工具函数redux的combineReducers和bindActionCreators的用法<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><span class="line">import React from &quot;react&quot;;</span><br><span class="line">import &#123;</span><br><span class="line">  createStore,</span><br><span class="line">  combineReducers,</span><br><span class="line">  bindActionCreators</span><br><span class="line">&#125; from &quot;redux&quot;;</span><br><span class="line"></span><br><span class="line">function run() &#123;</span><br><span class="line">  // Store initial state</span><br><span class="line">  const initialState = &#123; count: 0 &#125;;</span><br><span class="line"></span><br><span class="line">  // reducer的一个纯函数，有默认的初始值state</span><br><span class="line">  const counter = (state = initialState, action) =&gt; &#123;</span><br><span class="line">    switch (action.type) &#123;</span><br><span class="line">      case &quot;PLUS_ONE&quot;:</span><br><span class="line">        return &#123; count: state.count + 1 &#125;;</span><br><span class="line">      case &quot;MINUS_ONE&quot;:</span><br><span class="line">        return &#123; count: state.count - 1 &#125;;</span><br><span class="line">      case &quot;CUSTOM_COUNT&quot;:</span><br><span class="line">        return &#123;</span><br><span class="line">          count: state.count + action.payload.count</span><br><span class="line">        &#125;;</span><br><span class="line">      default:</span><br><span class="line">        break;</span><br><span class="line">    &#125;</span><br><span class="line">    return state;</span><br><span class="line">  &#125;;</span><br><span class="line"></span><br><span class="line">  const todos = (state = &#123;&#125;) =&gt; state;</span><br><span class="line"></span><br><span class="line">  // Create store,combineReducers把多个reducer整合成一个新的reducer</span><br><span class="line">  const store = createStore(</span><br><span class="line">    combineReducers(&#123;</span><br><span class="line">      todos,</span><br><span class="line">      counter</span><br><span class="line">    &#125;)</span><br><span class="line">  );</span><br><span class="line"></span><br><span class="line">  // Action creator</span><br><span class="line">  function plusOne() &#123;</span><br><span class="line">    // action</span><br><span class="line">    return &#123; type: &quot;PLUS_ONE&quot; &#125;;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  function minusOne() &#123;</span><br><span class="line">    return &#123; type: &quot;MINUS_ONE&quot; &#125;;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  function customCount(count) &#123;</span><br><span class="line">    return &#123; type: &quot;CUSTOM_COUNT&quot;, payload: &#123; count &#125; &#125;;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  plusOne = bindActionCreators(plusOne, store.dispatch);//第一个参数是store.dispatch的plusOne方法，第二个参数传store.dispatch即可，这样可以直接调用plusOne()方法了。</span><br><span class="line"></span><br><span class="line">  store.subscribe(() =&gt; console.log(store.getState()));//监听store的值的变化</span><br><span class="line">  // store.dispatch(plusOne());</span><br><span class="line">  plusOne();</span><br><span class="line">  store.dispatch(minusOne());</span><br><span class="line">  store.dispatch(customCount(5));</span><br><span class="line">&#125;</span><br><span class="line">export default () =&gt; (</span><br><span class="line">  &lt;div&gt;</span><br><span class="line">    &lt;button onClick=&#123;run&#125;&gt;Run&lt;/button&gt;</span><br><span class="line">    &lt;p&gt;* 请打开控制台查看运行结果&lt;/p&gt;</span><br><span class="line">  &lt;/div&gt;</span><br><span class="line">);</span><br></pre></td></tr></table></figure></p>
<p>2:在react中用redux<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br> s="line">  return &#123; type: &quot;PLUS_ONE&quot; &#125;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function minusOne() &#123;</span><br><span class="line">  return &#123; type: &quot;MINUS_ONE&quot; &#125;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">export class Counter extends React.Component &#123;</span><br><span class="line">  render() &#123;</span><br><span class="line">    const &#123; count, plusOne, minusOne &#125; = this.props;</span><br><span class="line">    return (</span><br><span class="line">      &lt;div className=&quot;counter&quot;&gt;</span><br><span class="line">        &lt;button onClick=&#123;minusOne&#125;&gt;-&lt;/button&gt;</span><br><span class="line">        &lt;span style=&#123;&#123; display: &quot;inline-block&quot;, margin: &quot;0 10px&quot; &#125;&#125;&gt;</span><br><span class="line">          &#123;count&#125;</span><br><span class="line">        &lt;/span&gt;</span><br><span class="line">        &lt;button onClick=&#123;plusOne&#125;&gt;+&lt;/button&gt;</span><br><span class="line">      &lt;/div&gt;</span><br><span class="line">    );</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function mapStateToProps(state) &#123;</span><br><span class="line">  return &#123;</span><br><span class="line">    count: state.count</span><br><span class="line">  &#125;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function mapDispatchToProps(dispatch) &#123;</span><br><span class="line">  return bindActionCreators(&#123; plusOne, minusOne &#125;, dispatch);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">const ConnectedCounter = connect(mapStateToProps, mapDispatchToProps)(Counter);</span><br><span class="line"></span><br><span class="line">export default class CounterSample extends React.Component &#123;</span><br><span class="line">  render() &#123;</span><br><span class="line">    return (</span><br><span class="line">      &lt;Provider store=&#123;store&#125;&gt;</span><br><span class="line">        &lt;ConnectedCounter /&gt;</span><br><span class="line">      &lt;/Provider&gt;</span><br><span class="line">    );</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
