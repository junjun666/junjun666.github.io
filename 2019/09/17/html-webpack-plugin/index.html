ass="line">    HtmlWebpackPlugin = require(&apos;html-webpack-plugin&apos;),</span><br><span class="line">    _ = require(&apos;lodash&apos;);</span><br><span class="line">var htmlPlugin = function (language) &#123;</span><br><span class="line">    return _.map(models, function(value,key) &#123;</span><br><span class="line">        return new HtmlWebpackPlugin(&#123;</span><br><span class="line">            title: value,</span><br><span class="line">            //生成模板地址</span><br><span class="line">            template: &apos;./src/pages/&apos;+key+&apos;/index.ejs&apos;,</span><br><span class="line">            filename: key+&apos;/index.html&apos;,</span><br><span class="line">            //chunks这个参数告诉插件要引用entry里面的哪几个入口</span><br><span class="line">            chunks: [&apos;mainfest&apos;, &apos;vendor&apos;, key],</span><br><span class="line">            //要把script插入到标签里</span><br><span class="line">            inject: &apos;body&apos;,</span><br><span class="line">            hash: true,</span><br><span class="line">            minify:&#123;    //压缩HTML文件（注意，虽然minify支持BooleanObject,但是不能直接这样写：minify: true , 这样会报错 ERROR in TypeError: Cannot use &apos;in&apos; operator to search for &apos;html5&apos; in true , 使用时候必须给定一个 &#123; &#125; 对象 ）</span><br><span class="line">                collapseWhitespace:true    //删除空白符与换行符</span><br><span class="line">            &#125;,</span><br><span class="line">            &quot;files&quot;: &#123;</span><br><span class="line">                &quot;css&quot;: [].concat([</span><br><span class="line">                    &quot;../static/font-awesome-4.5.0/css/font-awesome.min.css&quot;,</span><br><span class="line">                    //iuap</span><br><span class="line">                    &quot;../static/iuap-design-&quot;+iuapversion+&quot;/css/u.min.css&quot;,</span><br><span class="line">                    &quot;../static/iuap-design-&quot;+iuapversion+&quot;/css/grid.min.css&quot;,</span><br><span class="line">
